<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body class="todo-page">
  <!-- To-Do container -->
  <div class="container">
    <div class="todo-input">
      <input id="todo-input" type="text" placeholder="Enter task...">
      <button id="add-task">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
<!-- Bottom-right navigation buttons -->
  <div class="fixed-bottom-right">
    <button><img src="assets/home.png" alt="Home" onclick="playClickSound('index.html')"></button>
    <button><img src="assets/timer.png" alt="Timer" onclick="playClickSound('timer.html')"></button>
  </div>
  <script src="todo.js"></script>
    <audio id="click-sound" src="assets/click.wav" preload="auto"></audio>

</body>
</html>
