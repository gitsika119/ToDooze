<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="todo-page">
  <!-- To-Do container -->
  <div class="container">
    <div class="todo-input">
      <input id="todo-input" type="text" placeholder="Enter task...">
      <button id="add-task">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
<!-- Bottom-right navigation buttons -->
  <div class="fixed-bottom-right">
    <button><img src="assets/home.png" alt="Home" onclick="location.href='index.html'"></button>
    <button><img src="assets/timer.png" alt="Timer" onclick="location.href='timer.html'"></button>
  </div>
  <script src="todo.js"></script>
</body>
</html>
